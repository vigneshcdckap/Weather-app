<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>

<body>
    <div class="page" id="background">
        <div class="page2">
            <div class="head">
                <div class="search_bar">
                    <input type="search" id="bar_sesrch" placeholder="Search a City">
                    <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="result">
                    <label for="" class="city_name"></label>
                </div>
            </div>
            <div class="temp">
                <label for="" class="weather"></label>
                <div class="text">
                    <label for="" class="cloud"></label>
                </div>
                <div class="flex">
                <label for="" class="humidity"></label>
                <label for="" class="windSpeed"></label>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
